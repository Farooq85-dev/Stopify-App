<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" href="..//images/display-logo.png" type="png">
    <!-- Title -->
    <title>SignUp</title>
    <!-- BootStrap Css And Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Toastr CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- SignUp form -->
    <div class="form">
        <div class="innerFrom">
            <h2>Register Yourself</h2>
            <div class="inputEmail">
                <input type="email" class="form-control authentication" placeholder="Enter Your Email" id="emailS"
                    required>
            </div>
            <div class="inputPassword">
                <input type="password" class="form-control authentication" id="passwordS" placeholder="Type Password"
                    required>
                <img src="../images/eye-slash-regular.svg" id="icon1" style="cursor: pointer;" alt="Loading..."
                    width="30px">
            </div>
            <div class="inputRetypePassword">
                <input type="password" class="form-control authentication" placeholder="Re-type Password"
                    id="cPasswordS" required>
                <img src="../images/eye-slash-regular.svg " id="icon2" style="cursor: pointer;" alt="Loading..."
                    width="30px">
            </div>
            <div class="submitBtn">
                <button id="signupBtn">Signup</button>
                <!-- <button id="googleBtn">Signup with Google</button> -->
                <p>Already have an account? <a href="./login.html">Login</a></p>
            </div>
        </div>
    </div>
    <!-- End SignUp Form -->


    <!-- Toastr JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Custom Js -->
    <script src="../Js/signup.js" type="module"></script>
    <!-- Firebase  -->
    <script src="../firebase.js" type="module"></script>


</body>

</html>
