<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon" href="../images/display-logo.png" type="png">
    <!-- Title -->
    <title>Login</title>
    <!-- BootStrap Css And Js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Toastr CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- LogIn Form -->
    <div class="form">
        <div class="innerFrom">
            <h1>Login Now</h1>
            <div class="inputEmail">
                <input type="email" class="form-control authentication" placeholder="Enter Your Email" id="emailL"
                    required>
            </div>
            <div class="inputPassword">
                <input type="password" class="form-control authentication" id="passwordL" placeholder="Type Password"
                    required>
                <img src="../images/eye-slash-regular.svg" id="icon3" style="cursor: pointer;" alt="Loading..."
                    width="30px">
            </div>
            <div class="submitBtn">
                <button id="loginBtn">Login</button>
                <p>Not have an account? <a href="./signup.html">SignUp</a></p>
                <span class="badge" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                    style="cursor: pointer;">Forgot Password?</span>
            </div>
        </div>
    </div>
    <!-- end LogIn Form -->

    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Password Reset</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="email" class="form-control authentication" placeholder="Provide password reset email"
                        id="resetEmail">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="passwordResetModalBtn">Close</button>
                    <button type="button" class="btn btn-primary" id="passwordResetBtn">update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toastr JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Custom Js -->
    <script src="../Js/login.js" type="module"></script>
    <!-- Firebase  -->
    <script src="../firebase.js" type="module"></script>

</body>

</html>
